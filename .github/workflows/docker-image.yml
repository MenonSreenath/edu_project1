name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file dockerfile --tag smenon94/dockertest:$(date +%s)
    - name: push docker
      run: docker push ${{(secrets.DOCKER_USER)}}/smenon94/dockertest:$(date +%s)
